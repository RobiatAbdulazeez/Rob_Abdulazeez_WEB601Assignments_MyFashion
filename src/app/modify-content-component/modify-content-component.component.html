<form [formGroup]="contentForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field><br>
    
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field><br>
    
      <mat-form-field appearance="fill">
        <mat-label>Creator</mat-label>
        <input matInput formControlName="creator">
      </mat-form-field><br>
    
      <mat-form-field appearance="fill">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="imgURL">
      </mat-form-field><br>
    
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type">
      </mat-form-field><br>
    
      <mat-form-field appearance="fill">
        <mat-label>Tags</mat-label>
        <input matInput formControlName="tags">
      </mat-form-field><br>
    
      <button mat-button (click)="openAddContentDialog()"><mat-icon>add</mat-icon>Add New Content</button>

  </form><br>
